services:
  web:
    build: .
    container_name: productly
    volumes:
      - db_volume:/app/db 
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=productly.settings
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db_volume: