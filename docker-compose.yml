version: "3.9"

services:
  web:
    build: .
    container_name: productly
    command: gunicorn --bind 0.0.0.0:8000 productly.wsgi:application --workers=3 --timeout=60
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  static_volume:
